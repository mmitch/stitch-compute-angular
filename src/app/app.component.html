<form [formGroup]="input">
  <label>
    From:
    <input type="number" (input)="recalculate()" formControlName="from" min="1" max="512" required>
  </label>
  <br>
  <label>
    To:
    <input type="number" (input)="recalculate()" formControlName="to" min="1" max="512" required>
  </label>
</form>

<div>
  {{ result }}
</div>
